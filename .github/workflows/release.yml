---
name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    if: github.repository == 'wccdev/django-simple-history'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U build twine

      - name: Build package
        run: |
          python -m build
          twine check dist/*

      - name: Upload packages to WCC PyPi
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: wcc
          password: ${{ secrets.WOCHACHA_PYPI_KEY }}
          repository-url: https://pypi.wochacha.cn/
